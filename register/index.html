<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="outerpage">
      <video
        class="videoo"
        src="../homepage/videos/8730838-uhd_3840_2160_25fps.mp4"
        autoplay
        loop
        muted
      ></video>
      <form class="register-form" >
        <div class="logo-heading">
          <a href="https://taran206.github.io/smpl.pet.co/"
            ><img
              src="../homepage/photos/Group 1 (1).png"
              alt="Logo"
              class="logo"
          /></a>
          <h2 class="font7">Register</h2>
        </div>
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Full Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email "
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="***************"
          required
        />

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
