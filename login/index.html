<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="outerpage">
      <video
        class="videoo"
        src="../homepage/videos/6825117-uhd_2160_3840_25fps.mp4"
        autoplay
        loop
        muted
      ></video>
      <form class="login-form" >
        <div class="logo-heading">
          <a href="https://taran206.github.io/smpl.pet.co/"><img src="../homepage/photos/Group 1 (1).png" alt="Logo" class="logo" /></a>
          <h2 class="font7">Login</h2>
        </div>

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="fullname"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="*******"
          required
        />

        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" checked />
          <label for="remember">Remember password</label>
        </div>

        <button type="submit">Login</button>

        <p class="register-text">
          Don't have an account ?
          <a href="https://taran206.github.io/smpl.pet.co/register/" class="register-link">Register now</a>
        </p>
      </form>
    </main>
  </body>
</html>
